<div class="container">
    <div class="row justify-content-center align-items-center">
        <mat-card class="col-8">
            <mat-card-title>
              Sign Up
            </mat-card-title>
            <mat-card-subtitle>
              Join The revolution
            </mat-card-subtitle>
            <mat-card-content>
                <form class="example-form">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                    <mat-icon matSuffix>person</mat-icon>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email" [formControl]="emailFormControl">
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                      <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <span matPrefix>+91 &nbsp;</span>
                    <input type="tel" matInput placeholder="Phone">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Enter your password" [type]="passwordHide ? 'password' : 'text'">
                      <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
  </div>
