<div class="container">
  <div class="row justify-content-center align-items-center">
      <mat-card class="col-8">
          <mat-card-title>
            Sign In
          </mat-card-title>
          <mat-card-subtitle>
            Join The revolution
          </mat-card-subtitle>
          <mat-card-content>
              <form class="example-form" [formGroup]="signInForm">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="userName" placeholder="Username/Email">
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" placeholder="Enter your password" [type]="passwordHide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                <button mat-raised-button type="submit" [disabled]="!signInForm.valid" color="primary">Submit</button>
              </form>
          </mat-card-content>
      </mat-card>
  </div>
</div>
